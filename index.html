<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chiefs Playoff Simulator</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .touch-manipulation { touch-action: manipulation; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>

    <!-- Core Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase (Compat Mode for Stability) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        //  STEP 1: PASTE YOUR FIREBASE KEYS HERE
        //  (This restores the Kingdom Pulse Voting)
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyC1X5ojFe20AaRC1OMVpDoXbqtzi5j0s4Y",
            authDomain: "chiefs-tracker.firebaseapp.com",
            projectId: "chiefs-tracker",
            storageBucket: "chiefs-tracker.firebasestorage.app",
            messagingSenderId: "484287750268",
            appId: "1:484287750268:web:e3f84f1dbd0d371df929f9"
        };

        const { useState, useEffect, useMemo } = React;

        // --- Firebase Initialization ---
        let db, auth;
        let isFirebaseActive = false;

        try {
            if (firebaseConfig.apiKey && typeof firebase !== 'undefined') {
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore(app);
                auth = firebase.auth(app);
                isFirebaseActive = true;
            } else {
                console.log("No API keys found. Running in Offline Mode.");
            }
        } catch (e) {
            console.warn("Firebase Init Error (Offline Mode):", e);
        }

        // --- 1. LATEST WEEK 13 DATA (Hardcoded) ---
        // Updated: Sunday, Nov 30, 2025
        const INITIAL_TEAMS = [
            { id: 'ne', name: 'Patriots', wins: 10, losses: 2, conf: 'AFC', logo: 'ðŸ¦' },
            { id: 'den', name: 'Broncos', wins: 9, losses: 2, conf: 'AFC', logo: 'ðŸ´' },
            { id: 'jax', name: 'Jaguars', wins: 8, losses: 4, conf: 'AFC', logo: 'ðŸ†' }, 
            { id: 'ind', name: 'Colts', wins: 8, losses: 4, conf: 'AFC', logo: 'ðŸŽ' },   
            { id: 'hou', name: 'Texans', wins: 7, losses: 5, conf: 'AFC', logo: 'ðŸ®' },  
            { id: 'lac', name: 'Chargers', wins: 7, losses: 4, conf: 'AFC', logo: 'âš¡' }, 
            { id: 'buf', name: 'Bills', wins: 7, losses: 4, conf: 'AFC', logo: 'ðŸ¦¬' },   
            { id: 'pit', name: 'Steelers', wins: 6, losses: 5, conf: 'AFC', logo: 'ðŸ”¨' }, 
            { id: 'bal', name: 'Ravens', wins: 6, losses: 6, conf: 'AFC', logo: 'ðŸ¦' },  
            { id: 'kc', name: 'Chiefs', wins: 6, losses: 6, conf: 'AFC', logo: 'ðŸ¹' },   
            { id: 'mia', name: 'Dolphins', wins: 4, losses: 7, conf: 'AFC', logo: 'ðŸ¬' },
            { id: 'cin', name: 'Bengals', wins: 4, losses: 8, conf: 'AFC', logo: 'ðŸ¯' },
        ];

        // --- 2. SCHEDULE & LOCKS ---
        const FULL_SCHEDULE = {
            13: [
                { id: 'w13_kc_dal', home: 'Cowboys', away: 'Chiefs', interest: 'Chiefs', status: 'final', winner: 'home', score: '31-28' },
                { id: 'w13_hou_ind', home: 'Colts', away: 'Texans', interest: 'Colts', status: 'final', winner: 'away', score: '16-20' },
                { id: 'w13_jax_ten', home: 'Titans', away: 'Jaguars', interest: 'Titans', status: 'final', winner: 'away', score: '3-25' },
                { id: 'w13_pit_buf', home: 'Steelers', away: 'Bills', interest: 'Bills', status: 'scheduled', reason: 'Knocks Steelers down to 6-6' },
                { id: 'w13_lac_lv', home: 'Chargers', away: 'Raiders', interest: 'Raiders', status: 'scheduled', reason: 'Chargers hold tiebreaker over KC' },
                { id: 'w13_den_was', home: 'Commanders', away: 'Broncos', interest: 'Commanders', status: 'scheduled', reason: 'Catching the division leader' }
            ],
            14: [
                { id: 'w14_kc_hou', home: 'Chiefs', away: 'Texans', interest: 'Chiefs', status: 'scheduled', reason: 'MUST WIN GAME' },
                { id: 'w14_buf_cin', home: 'Bills', away: 'Bengals', interest: 'Bengals', status: 'scheduled', reason: 'Bills are ahead of KC' },
                { id: 'w14_lac_phi', home: 'Chargers', away: 'Eagles', interest: 'Eagles', status: 'scheduled', reason: 'Chargers are ahead of KC' },
                { id: 'w14_jax_ind', home: 'Jaguars', away: 'Colts', interest: 'Colts', status: 'scheduled', reason: 'Jags are ahead of KC' }
            ],
            15: [
                { id: 'w15_kc_lac', home: 'Chiefs', away: 'Chargers', interest: 'Chiefs', status: 'scheduled', reason: 'MUST WIN (Division & WC)' },
                { id: 'w15_buf_ne', home: 'Patriots', away: 'Bills', interest: 'Patriots', status: 'scheduled', reason: 'Bills are ahead of KC' },
                { id: 'w15_jax_nyj', home: 'Jaguars', away: 'Jets', interest: 'Jets', status: 'scheduled', reason: 'Jags are ahead of KC' }
            ],
            16: [
                { id: 'w16_kc_ten', home: 'Titans', away: 'Chiefs', interest: 'Chiefs', status: 'scheduled', reason: 'MUST WIN' },
                { id: 'w16_jax_den', home: 'Broncos', away: 'Jaguars', interest: 'Broncos', status: 'scheduled', reason: 'Jags are bigger threat to WC' }
            ],
            17: [
                { id: 'w17_kc_den', home: 'Chiefs', away: 'Broncos', interest: 'Chiefs', status: 'scheduled', reason: 'MUST WIN (Xmas Day)' },
                { id: 'w17_lac_hou', home: 'Chargers', away: 'Texans', interest: 'Texans', status: 'scheduled', reason: 'Chargers hold tiebreaker over KC' }
            ],
            18: [
                { id: 'w18_kc_lv', home: 'Raiders', away: 'Chiefs', interest: 'Chiefs', status: 'scheduled', reason: 'MUST WIN' },
                { id: 'w18_den_lac', home: 'Broncos', away: 'Chargers', interest: 'Broncos', status: 'scheduled', reason: 'Chargers hold tiebreaker over KC' }
            ]
        };

        // --- 3. ICON COMPONENT (Safe Fallback) ---
        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            // Pulse State
            const [pulse, setPulse] = useState({ yes: 1240, no: 650, voted: false });
            const [localMode, setLocalMode] = useState(!isFirebaseActive);
            
            // App State
            const [teams, setTeams] = useState(INITIAL_TEAMS);
            const [scenarios, setScenarios] = useState({});
            const [activeWeek, setActiveWeek] = useState(13);
            const [copied, setCopied] = useState(false);

            // --- 4. INIT LOGIC ---
            useEffect(() => {
                // Initialize Scenarios (Lock finals)
                const initialScenarios = {};
                Object.values(FULL_SCHEDULE).flat().forEach(game => {
                    if (game.status === 'final') {
                        initialScenarios[game.id] = game.winner; 
                    } else {
                        initialScenarios[game.id] = game.interest === game.home ? 'home' : 'away';
                    }
                });
                setScenarios(initialScenarios);

                // Initialize Pulse (Firebase with Race Condition Fix)
                let unsubscribeSnapshot = () => {};

                if (isFirebaseActive) {
                    const unsubscribeAuth = auth.onAuthStateChanged(user => {
                        if (user) {
                            // Only attach listener once we have a confirmed user
                            unsubscribeSnapshot(); // Clean up previous if any
                            unsubscribeSnapshot = db.collection('stats').doc('chiefs_pulse')
                                .onSnapshot((doc) => {
                                    if (doc.exists) {
                                        const d = doc.data();
                                        setPulse(prev => ({ ...prev, yes: d.yes || 0, no: d.no || 0 }));
                                    }
                                }, (error) => {
                                    console.warn("Snapshot failed (permissions/network), using local mode.", error);
                                    setLocalMode(true);
                                });
                        } else {
                            // Sign in if not signed in
                            auth.signInAnonymously().catch(e => {
                                console.error("Auth failed, using local", e);
                                setLocalMode(true);
                            });
                        }
                    });
                    
                    return () => {
                        unsubscribeAuth();
                        unsubscribeSnapshot();
                    };
                } else {
                    const saved = localStorage.getItem('chiefs_pulse_local');
                    if(saved) setPulse(JSON.parse(saved));
                }
            }, []);

            // --- 5. CALCULATION ENGINE ---
            const projectedStandings = useMemo(() => {
                let currentTeams = JSON.parse(JSON.stringify(teams));

                Object.values(FULL_SCHEDULE).flat().forEach(game => {
                    // Skip Final games (already in Initial Teams record)
                    if (game.status === 'final') return;

                    // Skip undefined scenarios
                    if (!scenarios[game.id]) return;
                    
                    const winnerSide = scenarios[game.id];
                    const homeTeam = currentTeams.find(t => t.name.includes(game.home) || game.home.includes(t.name));
                    const awayTeam = currentTeams.find(t => t.name.includes(game.away) || game.away.includes(t.name));

                    if (homeTeam && awayTeam) {
                        if (winnerSide === 'home') {
                            homeTeam.wins += 1;
                            awayTeam.losses += 1;
                        } else {
                            awayTeam.wins += 1;
                            homeTeam.losses += 1;
                        }
                    }
                });

                // Sort
                return currentTeams
                    .filter(t => t.conf === 'AFC')
                    .sort((a, b) => {
                        const winPctA = a.wins / (a.wins + a.losses || 1);
                        const winPctB = b.wins / (b.wins + b.losses || 1);
                        if (Math.abs(winPctA - winPctB) > 0.001) return winPctB - winPctA;
                        
                        const killers = ['Bills', 'Chargers', 'Jaguars'];
                        if (a.name === 'Chiefs' && killers.includes(b.name)) return 1; 
                        if (b.name === 'Chiefs' && killers.includes(a.name)) return -1;
                        if (a.name === 'Chiefs' && b.name === 'Texans') return 1;
                        if (b.name === 'Chiefs' && a.name === 'Texans') return -1;
                        return b.wins - a.wins; 
                    });
            }, [scenarios, teams]);

            const chiefsRank = projectedStandings.findIndex(t => t.name === 'Chiefs') + 1;
            const inPlayoffs = chiefsRank <= 7 && chiefsRank > 0;
            const chiefsStats = projectedStandings.find(t => t.name === 'Chiefs');

            // --- HANDLERS ---
            const handleToggle = (gameId) => {
                // Prevent toggling locked games
                const game = Object.values(FULL_SCHEDULE).flat().find(g => g.id === gameId);
                if (game && game.status === 'final') return;

                setScenarios(prev => ({
                    ...prev,
                    [gameId]: prev[gameId] === 'home' ? 'away' : 'home'
                }));
            };

            const handleVote = async (type) => {
                if (pulse.voted) return;
                
                // Optimistic UI Update
                setPulse(prev => ({ ...prev, [type]: prev[type] + 1, voted: true }));
                
                if (isFirebaseActive) {
                    try {
                        await db.collection('stats').doc('chiefs_pulse').set({
                            [type]: firebase.firestore.FieldValue.increment(1)
                        }, { merge: true });
                    } catch (e) { console.error(e); }
                } else {
                    const newState = { ...pulse, [type]: pulse[type] + 1, voted: true };
                    localStorage.setItem('chiefs_pulse_local', JSON.stringify(newState));
                }
            };

            const handleShare = async () => {
                const url = "https://surbo.github.io/chiefs-tracker/"; 
                if (navigator.share) {
                    try { await navigator.share({ title: 'Chiefs Playoff Simulator', url: url }); return; } catch (err) {}
                }
                try { await navigator.clipboard.writeText(url); setCopied(true); setTimeout(() => setCopied(false), 2000); } 
                catch (err) {}
            };

            return (
                <div className="min-h-screen pb-20 overflow-x-hidden">
                    {/* Header */}
                    <div className="bg-red-700 text-white p-4 shadow-lg sticky top-0 z-30">
                        <div className="max-w-xl mx-auto flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <Icon name="trophy" className="w-6 h-6 text-yellow-400" />
                                <h1 className="text-xl font-bold tracking-tight">Kingdom Tracker</h1>
                            </div>
                            <button onClick={handleShare} className="bg-white/10 hover:bg-white/20 p-2 rounded-full relative">
                                <Icon name="share-2" className="w-5 h-5" />
                                {copied && <div className="absolute top-10 right-0 bg-gray-900 text-white text-xs px-2 py-1 rounded shadow-lg">Copied!</div>}
                            </button>
                        </div>
                    </div>

                    <div className="max-w-xl mx-auto p-4 space-y-6">
                        
                        {/* FINISH CARD */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden relative">
                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 to-red-600"></div>
                            <div className="p-5 text-center">
                                <h2 className="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">LIVE PROJECTION</h2>
                                <div className="flex justify-center items-end space-x-2 mb-2">
                                    <span className={`text-6xl font-black ${inPlayoffs ? 'text-green-600' : 'text-red-600'}`}>
                                        {chiefsRank || '--'}
                                    </span>
                                    <span className="text-xl font-bold text-gray-400 mb-2">seed</span>
                                </div>
                                <div className={`inline-flex items-center px-4 py-1.5 rounded-full text-sm font-bold shadow-sm ${inPlayoffs ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    {inPlayoffs ? <Icon name="check-circle-2" className="w-4 h-4 mr-2"/> : <Icon name="x-circle" className="w-4 h-4 mr-2"/>}
                                    {inPlayoffs ? 'PLAYOFF BOUND' : 'ELIMINATED'}
                                </div>
                                <div className="mt-4 text-xs text-gray-400">
                                    Current Record: {chiefsStats?.wins}-{chiefsStats?.losses}
                                </div>
                            </div>
                        </div>

                        {/* LIVE STANDINGS TABLE */}
                        <div>
                            <h2 className="text-lg font-bold mb-3 flex items-center text-gray-800">
                                <Icon name="activity" className="w-5 h-5 mr-2 text-red-600"/> Real-Time Standings
                            </h2>
                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                <table className="w-full text-sm">
                                    <thead className="bg-gray-50 text-gray-500 text-xs uppercase font-semibold">
                                        <tr>
                                            <th className="px-4 py-3 text-left w-8">#</th>
                                            <th className="px-4 py-3 text-left">Team</th>
                                            <th className="px-4 py-3 text-right">Rec</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {projectedStandings.map((team, idx) => {
                                            const rank = idx + 1;
                                            const isChiefs = team.name === 'Chiefs';
                                            return (
                                                <React.Fragment key={team.id}>
                                                    <tr className={`${isChiefs ? 'bg-red-50' : 'bg-white'} ${rank <= 7 ? 'text-gray-900' : 'text-gray-400'}`}>
                                                        <td className="px-4 py-3 font-bold text-gray-500">{rank}</td>
                                                        <td className="px-4 py-3 flex items-center font-medium">
                                                            <span className="mr-2 text-xl">{team.logo}</span>
                                                            <div className="flex flex-col">
                                                                <span className={isChiefs ? 'text-red-700 font-bold text-base' : ''}>{team.name}</span>
                                                                {isChiefs && rank > 7 && <span className="text-[10px] text-red-500 font-bold uppercase">In the Hunt</span>}
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-3 text-right tabular-nums font-bold">{team.wins}-{team.losses}</td>
                                                    </tr>
                                                    {rank === 7 && (
                                                        <tr className="bg-gray-800 text-white">
                                                            <td colSpan="3" className="px-4 py-1 text-[10px] text-center font-bold uppercase tracking-widest">Playoff Cutoff Line</td>
                                                        </tr>
                                                    )}
                                                </React.Fragment>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* SCHEDULE & TOGGLES */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-3 flex items-center justify-between select-none">
                            <button onClick={() => setActiveWeek(w => Math.max(13, w-1))} disabled={activeWeek === 13} className="p-3 bg-red-50 text-red-600 rounded-full disabled:opacity-30"><Icon name="chevron-left" className="w-6 h-6" /></button>
                            <div className="text-center">
                                <span className="text-xs text-gray-400 font-bold block uppercase tracking-wide">SCHEDULE</span>
                                <span className="font-bold text-xl">Week {activeWeek}</span>
                            </div>
                            <button onClick={() => setActiveWeek(w => Math.min(18, w+1))} disabled={activeWeek === 18} className="p-3 bg-red-50 text-red-600 rounded-full disabled:opacity-30"><Icon name="chevron-right" className="w-6 h-6" /></button>
                        </div>

                        <div className="space-y-3">
                            {FULL_SCHEDULE[activeWeek]?.map((game) => {
                                const isHomeSelected = scenarios[game.id] === 'home';
                                const isFinal = game.status === 'final';
                                
                                return (
                                    <div key={game.id} className="bg-white rounded-lg p-4 shadow-sm border border-gray-200 relative overflow-hidden">
                                        
                                        {/* Header */}
                                        <div className="flex justify-between items-center mb-3 px-1">
                                            <div className="text-center w-1/3">
                                                <div className={`text-base font-bold ${isFinal ? (game.winner === 'home' ? 'text-gray-900' : 'text-gray-400') : (isHomeSelected ? 'text-gray-900' : 'text-gray-400')}`}>
                                                    {game.home}
                                                </div>
                                            </div>
                                            <div className="text-xs text-gray-300 font-bold">VS</div>
                                            <div className="text-center w-1/3">
                                                <div className={`text-base font-bold ${isFinal ? (game.winner === 'away' ? 'text-gray-900' : 'text-gray-400') : (!isHomeSelected ? 'text-gray-900' : 'text-gray-400')}`}>
                                                    {game.away}
                                                </div>
                                            </div>
                                        </div>

                                        {/* LOCKED UI (If Final) */}
                                        {isFinal ? (
                                            <div className="bg-gray-100 rounded-lg p-3 mb-3 flex flex-col items-center justify-center border border-gray-200">
                                                <span className="text-[10px] font-black tracking-widest text-gray-400 uppercase mb-1">FINAL SCORE</span>
                                                <span className="text-xl font-black text-gray-800">{game.score}</span>
                                                <div className="mt-2 text-[10px] text-gray-500 font-medium">Winner: {game.winner === 'home' ? game.home : game.away}</div>
                                            </div>
                                        ) : (
                                            /* TOGGLE UI (If Scheduled) */
                                            <div className="flex items-center justify-between bg-gray-100 rounded-lg p-1 mb-3">
                                                <button onClick={() => handleToggle(game.id)} className={`flex-1 text-xs py-3 rounded-md font-bold transition-all duration-200 touch-manipulation ${isHomeSelected ? 'bg-white shadow text-gray-900' : 'text-gray-500 hover:text-gray-700'}`}>
                                                    {game.home} Wins
                                                </button>
                                                <button onClick={() => handleToggle(game.id)} className={`flex-1 text-xs py-3 rounded-md font-bold transition-all duration-200 touch-manipulation ${!isHomeSelected ? 'bg-white shadow text-gray-900' : 'text-gray-500 hover:text-gray-700'}`}>
                                                    {game.away} Wins
                                                </button>
                                            </div>
                                        )}

                                        <div className="flex items-start space-x-2 bg-blue-50 p-2 rounded text-blue-800">
                                            <Icon name="info" className="w-4 h-4 mt-0.5 flex-shrink-0" />
                                            <div className="text-xs leading-relaxed"><span className="font-bold">Root for {game.interest}: </span>{game.reason}</div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Kingdom Pulse */}
                        <div className="bg-gray-900 rounded-xl p-6 text-white shadow-lg">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h3 className="text-lg font-bold">Kingdom Pulse</h3>
                                    <div className="flex items-center space-x-2">
                                        <p className="text-gray-400 text-xs">Join other fans.</p>
                                        {localMode && <span className="text-[10px] bg-gray-700 px-1.5 rounded text-gray-300 flex items-center">Offline Mode</span>}
                                    </div>
                                </div>
                                <Icon name="calendar" className="text-gray-600 w-8 h-8" />
                            </div>
                            <div className="flex space-x-3 mb-4">
                                <button onClick={() => handleVote('yes')} disabled={pulse.voted} className={`flex-1 py-3 rounded-lg font-bold text-sm transition-transform active:scale-95 border border-white/10 touch-manipulation flex justify-center items-center ${pulse.voted ? 'bg-green-600/20 text-white/50' : 'bg-green-600 hover:bg-green-500'}`}>
                                    BELIEVE ðŸš€
                                </button>
                                <button onClick={() => handleVote('no')} disabled={pulse.voted} className={`flex-1 py-3 rounded-lg font-bold text-sm transition-transform active:scale-95 border border-white/10 touch-manipulation flex justify-center items-center ${pulse.voted ? 'bg-red-600/20 text-white/50' : 'bg-red-600 hover:bg-red-500'}`}>
                                    IT'S OVER ðŸ’€
                                </button>
                            </div>
                            <div className="space-y-2">
                                <div className="flex justify-between text-xs font-semibold mb-1 text-gray-400">
                                    <span>Optimists ({Math.round((pulse.yes / ((pulse.yes + pulse.no) || 1)) * 100)}%)</span>
                                    <span>Doomers ({Math.round((pulse.no / ((pulse.yes + pulse.no) || 1)) * 100)}%)</span>
                                </div>
                                <div className="w-full h-2 bg-gray-800 rounded-full overflow-hidden flex">
                                    <div className="bg-green-500 h-full transition-all duration-500" style={{ width: `${(pulse.yes / ((pulse.yes + pulse.no) || 1)) * 100}%` }}></div>
                                    <div className="bg-red-500 h-full transition-all duration-500" style={{ width: `${(pulse.no / ((pulse.yes + pulse.no) || 1)) * 100}%` }}></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
